<div id="ngviewform">
	<div><span id="PageTitle"><span ng-bind="ctrl.PageTitle"></span> Add</span></div>
	<div>
	
		<div class="form-group row">
			<label for="purchaseRequestLineItem-product" class="col-md-3 col-form-label">Product</label>
			 <div class="col-md-9">
			 	<select class="form-control" ng-model="ctrl.NewPurchaseRequestLineItem.ProductId" id="purchaseRequestLineItem-product">
			 		<option ng-repeat="product in ctrl.Products" value="{{product.ID}}">{{product.Name}}</option>
			 	</select>
			</div>
	  	</div>

		<div class="form-group row">
			<label for="purchaseRequestLineItem-quantity" class="col-md-3 col-form-label">Quantity</label>
			 <div class="col-md-9">
			 	<input class="form-control" type="text" ng-model="ctrl.NewPurchaseRequestLineItem.Quantity" id="purchaseRequest-quantity">
			</div>
	  	</div>

	  	<button ng-click="ctrl.Add(ctrl.NewPurchaseRequestLineItem)" class='btn btn-primary'>Add</button>
	</div>
</div>
