<div id="ngviewlist">
	<div class=''>
		<span class='col-md-6'>Vendor</span><span class='col-md-6'>Customer</span>
	</div>
	<div class=''>
		<span class='col-md-6' ng-bind="ctrl.PO.Vendor.Name"></span><span class='col-md-6'>{{ctrl.PO.Customer.FirstName}} {{ctrl.PO.Customer.LastName}}</span>
	</div>
	<div class=''>
		<span class='col-md-12' ng-bind="ctrl.PO.Vendor.Address"></span>
	</div>
	<div class=''>
		<span class='col-md-12'><span ng-bind="ctrl.PO.Vendor.City"></span>, <span ng-bind="ctrl.PO.Vendor.State"></span> <span ng-bind="ctrl.PO.Vendor.Zip"></span></span>
	</div>
	<div>
	</div>
	<div class=''>
		<span class='col-md-3'>Product</span>
		<span class='col-md-3'>Quantity</span>
		<span class='col-md-3'>Price (70%)</span>
		<span class='col-md-3'>Line Total</span>	
	</div>
	<div class='' ng-repeat='poLine in ctrl.PO.LineItems'>
		<span class='col-md-3' ng-bind='poLine.Product'></span>
		<span class='col-md-3' ng-bind='poLine.Quantity'></span>
		<span class='col-md-3' ng-bind='poLine.Price | currency'></span>
		<span class='col-md-3' ng-bind='poLine.LineTotal | currency'></span>	
	</div>
	<div class=''>
		<span class='col-md-3 col-md-offset-6'>Subtotal:</span>	
		<span class='col-md-3' ng-bind='ctrl.PO.Subtotal | currency'></span>	
	</div>
	<div class=''>
		<span class='col-md-3 col-md-offset-6'>Tax:</span>	
		<span class='col-md-3' ng-bind='ctrl.PO.Tax | currency'></span>	
	</div>
	<div class=''>
		<span class='col-md-3 col-md-offset-6'>Shipping:</span>	
		<span class='col-md-3' ng-bind='ctrl.PO.Shipping | currency'></span>	
	</div>
	<div class=''>
		<span class='col-md-3 col-md-offset-6'>Total:</span>	
		<span class='col-md-3' ng-bind='ctrl.PO.Total | currency'></span>	
	</div>
</div>
